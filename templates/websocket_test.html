<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-gray-800 p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">WebSocket Echo Test</h1>
        <p class="text-gray-400 mb-6">Enter a message to send to the server. The server will echo it back.</p>
        <form action="" onsubmit="sendMessage(event)">
            <input type="text" id="messageText" autocomplete="off" class="w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-3 mb-4 focus:ring-2 focus:ring-purple-500 focus:outline-none" placeholder="Type a message..."/>
            <button class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Send</button>
        </form>
        <h2 class="text-xl font-semibold mt-8 mb-4">Server Responses:</h2>
        <ul id='messages' class="list-disc list-inside bg-gray-700 p-4 rounded-lg h-48 overflow-y-auto">
            <!-- Messages from the server will appear here -->
        </ul>
    </div>

    <script>
        // Determine the WebSocket protocol based on the page protocol
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        // Establish a WebSocket connection to the server
        const ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

        // Handle incoming messages from the server
        ws.onmessage = function(event) {
            const messages = document.getElementById('messages');
            const message = document.createElement('li');
            const content = document.createTextNode(event.data);
            message.appendChild(content);
            messages.appendChild(message);
            messages.scrollTop = messages.scrollHeight; // Auto-scroll to the bottom
        };

        ws.onopen = function(event) {
            console.log("WebSocket connection established.");
            const messages = document.getElementById('messages');
            const message = document.createElement('li');
            const content = document.createTextNode("Connection established!");
            message.appendChild(content);
            messages.appendChild(message);
        };
        
        ws.onclose = function(event) {
            console.log("WebSocket connection closed.");
        };

        // Function to send a message to the server
        function sendMessage(event) {
            const input = document.getElementById("messageText");
            if (input.value) {
                ws.send(input.value);
                input.value = '';
            }
            event.preventDefault();
        }
    </script>
</body>
</html>
